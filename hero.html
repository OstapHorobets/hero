<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!-- Герой -->
    <section class="hero">
        <div class="container hero__container">
            <h1 class="hero__title z10">
                Ice cream <br>made with <span class="hero__title--secondary"><br>passion</span>
            </h1>
            <div class="hero__btnDiv z10">
                <button class="btn hero__btn hero__btn--pink" type="button">Products</button>
                <button class="btn hero__btn hero__btn--white" type="button">How it’s made?</button>
            </div>     
            
            <ul class="hero__sidebar">
                <li class="hero__sidebarItem">
                    
                    <div class="hero__sidebarNumber z5">16</div>
                    <div class="hero__descriptionText hero__sidebarText">cafes</div>
                    <div class="hero__sidebarCircle z1"></div>
                </li>
                <li class="hero__sidebarItem">
                    <div class="hero__sidebarNumber z5">23</div>
                    <div class="hero__descriptionText hero__sidebarText">food trucks</div>
                    <div class="hero__sidebarCircle z1"></div>
                </li>
            </ul>
           
            <div class="hero__milkDiv">
                <picture class="hero__image--milk z5">
                    <source media="(min-width: 1280px)" type="image/png" srcset="
                                                                                        ./images/hero/slider-pic5-dt.png    1x,
                                                                                        ./images/hero/slider-pic5-dt@2x.png 2x
                                                                                        " />
                    <source media="(min-width: 768px)" type="image/png" srcset="
                                                                    ./images/hero/slider-pic5-tb.png    1x,
                                                                    ./images/hero/slider-pic5-tb@2x.png 2x
                                                                    " />
                    <img src="./images/hero/slider-pic5-tb.png" alt="Milk" />
                </picture>
            
                <div class="hero__desriptionDiv">
                    <p class="hero__descriptionText">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    </p>

                    <button type="button" class="roundBtn">
                    </button>            
                </div>
            </div>

            <picture class="hero__image--tasty z5">
                <source media="(min-width: 1280px)" type="image/png" srcset="
                                                                        ./images/hero/slider-pic4-dt.png    1x,
                                                                        ./images/hero/slider-pic4-dt@2x.png 2x
                                                                        " />
                <source media="(min-width: 768px)" type="image/png" srcset="
                                                        ./images/hero/slider-pic4-tb.png    1x,
                                                        ./images/hero/slider-pic4-tb@2x.png 2x
                                                        " />
                <img src="./images/hero/slider-pic4-tb.png" alt="So tasty" />
            </picture>

            

        </div>
        <div class="hero__bgCircle--icecream z1">
            <picture class="hero__image--icecream z5">
                <source media="(min-width: 1280px)" type="image/png" srcset="
                                                                                                ./images/hero/slider-pic7-dt.png    1x,
                                                                                                ./images/hero/slider-pic7-dt@2x.png 2x
                                                                                                " />
                <source media="(min-width: 768px)" type="image/png" srcset="
                                                                                ./images/hero/slider-pic7-tb.png    1x,
                                                                                ./images/hero/slider-pic7-tb@2x.png 2x
                                                                                " />
                <source media="(min-width: 320px)" type="image/png" srcset="
                                                ./images/hero/slider-pic7-mb.png    1x,
                                                ./images/hero/slider-pic7-mb@2x.png 2x
                                                " />       
                <img src="./images/hero/slider-pic7-mb.png" alt="Ice cream" />            
            </picture>
        </div>

    </section>
</body>
</html>
